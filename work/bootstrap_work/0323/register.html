<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>会員登録</title>
</head>

<body>
    <div class="container-md">
        <div class="row justify-content-center mt-3">
            <div class="col-md mt-3">
                <div class="card">
                    <div class="card-header">
                        会員登録
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row mb-3">
                                <label for="inputEmail3" class="col-sm-2 col-form-label">メールアドレス<span class="badge bg-danger">必須</span></label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="inputEmail3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPassword3" class="col-sm-2 col-form-label">パスワード<span class="badge bg-danger">必須</span></label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3">
                                    <div class="form-text">半角で入力してください</div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputName3" class="col-sm-2 col-form-label">お名前<span class="badge bg-danger">必須</span></label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="inputName3">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="postal3" class="col-sm-2 col-form-label">郵便番号</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="postal3">
                                    <div class="form-text">半角で入力してください</div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputPref3" class="col-sm-2 col-form-label">都道府県</label>
                                <div class="col-sm-10">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>選択して下しあ</option>
                                        <option value="1">大阪府</option>
                                        <option value="2">京都府</option>
                                        <option value="3">奈良県</option>
                                      </select>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- bootstrapのオプション読み込み -->
    <!-- オプション1か2のどちらかを選ぶ -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
